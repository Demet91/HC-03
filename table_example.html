<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo Örneği</title>
  </head>
  <body>
    <table border="5">
      <thead>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="3">Thursday</td>
          <td>07:00 a.m</td>
          <td>11:00 a.m</td>
          <td rowspan="2">
            Computer Fundamental
            <ul>
              <li>Hardware</li>
              <li>Os</li>
              <li>Storage</li>
              <li>Data</li>
            </ul>
          </td>
        </tr>
        <tr>
          <!-- <td>Thursday</td> -->
          <td>08:00 a.m</td>
          <td>08:50 a.m</td>
           <!-- <td>
            HTML CSS
          </td> -->
        </tr>
        <tr>
          <!-- <td>Thursday</td> -->
          <td>08:00 a.m</td>
          <td>08:50 a.m</td>
         <td rowspan="2">
            HTML <br />
            CSS
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
